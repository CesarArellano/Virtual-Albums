<body>

<script type="text/javascript" charset="utf-8">
  swal(
  {
    title: "{TITULO}",
    type: "{ALERTA}",
    html: "{MENSAJE}",
    confirmButtonColor: '#3085d6',
    confirmButtonText: 'Ok!'
  }).then(function ()
  {

  });
  $(document).click(function()

  {

        location.href = "{PAGINA}";
  });
